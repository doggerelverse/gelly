 <!DOCTYPE html>
 <html lang="en">
 <head>
   <meta charset="utf-8">
   <link rel="stylesheet" href="hud.css">

   <script src="jquery-1.5.1.js"> </script>
   <script src="jquery-ui-1.8.13.custom.min.js"> </script>
   <script language="JavaScript" src="gelly.js"> </script>
<!--   <script> $(document).ready(); </script> -->

 </head>
 <body>

    <div class="gelly-panel">
      <form id="popupform" class="gelly-form">
        <p><input type="text" name="" /></p>
        <input type="text" name="" />
        <input type="text" name="CharacterName" />
        <input type="text" name="CharacterName" />
      </form>
    </div>

    <div id="ActionBarContext" class="gelly-panel gelly-context-menu" >
      <p><a action="open" target="SelectSlotContext">Set Slot Type</a></p>
      <p><a action="open" target="SelectSkillContext">Set Skill</a></p>
    </div>

    <div id="SelectSlotContext" class="gelly-panel gelly-context-menu" >
      <p><a action="message" target="character" request="setslot" value="'type':'default'">Default</a></p>
      <p><a action="message" target="character" request="setslot" value="'type':'double'">Double</a></p>
    </div>

    <div id="SelectSkillContext" class="gelly-panel gelly-context-menu" >
      <p><a action="message" target="character" request="setskill" value="'skill':'slash'">Slash</a></p>
      <p><a action="message" target="character" request="setskill" value="'skill':'stab'">Stab</a></p>
    </div>

    <div id="actionbar" class="gelly-panel">
        <div class="gelly-button" id="SLOT_0">
            <img class="gelly-button-icon"   />
            <img class="gelly-button-border" />
        </div>
        <div class="gelly-button" id="SLOT_1">
            <img class="gelly-button-icon"   />
            <img class="gelly-button-border" />
        </div>
        <div class="gelly-button" id="SLOT_2">
            <img class="gelly-button-icon"   />
            <img class="gelly-button-border" />
        </div>
        <div class="gelly-button" id="SLOT_3">
            <img class="gelly-button-icon"   />
            <img class="gelly-button-border" />
        </div>
        <div class="gelly-button" id="SLOT_4">
            <img class="gelly-button-icon"   />
            <img class="gelly-button-border" />
        </div>
        <div class="gelly-button" id="SLOT_5">
            <img class="gelly-button-icon"   />
            <img class="gelly-button-border" />
        </div>
    </div>


   <!--
   <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
   -->

    <script>
        $(document).ready( function() {
          new GellyPanel( "actionbar", "ActionBarContext" );
          $(".gelly-context-menu").hide();
        }); 
    </script>

 </body>
 </html>
