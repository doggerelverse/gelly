 <!DOCTYPE html>
 <html lang="en">
 <head>
   <meta charset="utf-8">
   <title>jQuery demo</title>

   <link rel="stylesheet" href="hud.css">

 </head>
 <body>
    <div id="actionbar">
     <img class="button" id="1" src="/home/lorin/projects/ge/art/planetcute/Gem%20Blue.png" alt="" width="100" height="100" />
     <img class="button" id="2" src="/home/lorin/projects/ge/art/planetcute/Gem%20Blue.png" alt="" width="100" height="100" />
     <img class="button" id="3" src="/home/lorin/projects/ge/art/planetcute/Gem%20Blue.png" alt="" width="100" height="100" />
     <img class="button" id="4" src="/home/lorin/projects/ge/art/planetcute/Gem%20Blue.png" alt="" width="100" height="100" />
    </div>
   <!--
   <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
   -->
   <script src="jquery-1.5.1.js"> </script>
   <script>
       $(document).ready(function(){

       $("img").mousedown( function() {
         this.src = "/home/lorin/projects/ge/art/planetcute/Gem%20Orange.png";
        });
       $("img").mouseup( function() {
         this.src = "/home/lorin/projects/ge/art/planetcute/Gem%20Green.png";
         window.externalHost.postMessage(this.id, "file:///hud.html");
        });
       $("img").mouseout( function() {
         this.src = "/home/lorin/projects/ge/art/planetcute/Gem%20Blue.png";
        });
       $("img").mouseenter( function() {
         this.src = "/home/lorin/projects/ge/art/planetcute/Gem%20Green.png";
       });
  }); 
   </script>


 </body>
 </html>
